<div class="row">
  <div class="col-xs-6 col-xs-offset-3">
    <table class="table table-condensed table-striped">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="p in vm.people">
          <td><a ng-link="['DashboardDetail', {name: p.firstName}]">{{p.firstName}}</a></td>
          <td>{{p.lastName}}</td>
          <td>{{p.age}}</td>
          <td>{{p.location}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
